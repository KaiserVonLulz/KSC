          echo "       (premi INVIO per default)"
          echo ""
          echo "       Define the approximate number of devices:"
          echo "       1) 1 to 100 networked devices"
          echo "       2) 101 to 1 000 networked devices"  
          echo "       3) More than 1 000 networked devices"
          echo "       Enter the range number (1, 2, or 3) [1]: 2"
          echo ""
          echo "       Enter the security group name for services:"
          echo "       kladmins"
          echo ""
          echo "       Enter the account name to start the Administration Server service:"
          echo "       ksc"
          echo ""
          echo "       Enter the account name to start other services:"
          echo "       ksc"
          echo ""
          echo "       Choose the database type to connect to:"
          echo "       1) MySQL"
          echo "       2) Postgres"
          echo "       Enter the range number (1 or 2): 2"
          echo ""
          echo "       Enter the database address:"
          echo "       127.0.0.1"
          echo ""
          echo "       Enter the database port:"
          echo "       5432"
          echo ""
          echo "       Enter the database name:"
          echo "       KAV"
          echo ""
          echo "       Enter the database login:"
          echo "       ksc"
          echo ""
          echo "       Enter the database password:"
          echo "       {{ db_password }}"
          echo ""
          echo "2Ô∏è‚É£  INSTALLAZIONE WEB CONSOLE:"
          echo "    sudo dpkg -i ksc-web-console.deb"
          echo "    (il file ksc-web-console-setup.json √® gi√† in /etc/)"
          echo ""
          echo "3Ô∏è‚É£  VERIFICA SERVIZI:"
          echo "    sudo systemctl status klad* kl* KSC*"
          echo ""
          echo "üåê === ACCESSO ==="
          echo "    Web Console: http://{{ ansible_default_ipv4.address }}:8080"
          echo "    üë§ Username: {{ web_admin_user }}"
          echo "    üîë Password: {{ web_admin_password }}"
          echo
          echo "üóÑÔ∏è === DATABASE PRECONFIGURATO ==="
          echo "    Host: localhost:5432"
          echo "    Database: KAV"  
          echo "    User: ksc"
          echo "    Password: {{ db_password }}"
          echo
          echo "üë• === UTENTI SISTEMA CONFIGURATI ==="
          echo "    - Gruppo: kladmins"
          echo "    - Utente: ksc (membro di kladmins)"
          echo "    - Password sistema ksc: {{ ksc_password }}"
          echo
          echo "üí° === NOTE ==="
          echo "    - PostgreSQL gi√† ottimizzato per KSC"
          echo "    - Utenti di sistema gi√† creati e configurati"
          echo "    - File configurazione Web Console gi√† in /etc/"
          
        dest: /tmp/ksc_install/install-manual.sh
        mode: '0755'
        owner: root
        group: root

    # ===== RIEPILOGO FINALE =====
    - name: "üéâ PREPARAZIONE COMPLETATA"
      debug:
        msg: |
          
          ‚úÖ SISTEMA PREPARATO PER INSTALLAZIONE MANUALE KSC
          
          üìç File preparati in: /tmp/ksc_install/
          ‚úÖ KSC Server: installato automaticamente
          üéØ Web Console: ksc-web-console.deb (pronto per installazione)
          ‚úÖ Config Web Console: ksc-web-console-setup.json (gi√† in /etc/)
          üéØ Script helper: install-manual.sh
          
          üóÑÔ∏è PostgreSQL configurato e ottimizzato
          üë§ Database KAV creato con utente 'ksc'
          üîß Parametri ottimizzati per {{ ansible_memtotal_mb }}MB RAM
          
          üë• Utenti sistema configurati
          üë§ Utente 'ksc' creato e aggiunto al gruppo 'kladmins'
          üîê Password utente ksc: {{ ksc_password }}
          
          üìã PROSSIMI PASSI MANUALI:
          1. ssh {{ inventory_hostname }}
          2. cd /tmp/ksc_install
          3. ./install-manual.sh  (per vedere i comandi dettagliati)
          4. sudo /opt/kaspersky/ksc64/lib/bin/setup/postinstall.pl  (wizard configurazione)
          5. Seguire wizard configurazione KSC con risposte indicate
          6. sudo dpkg -i ksc-web-console.deb
          
          üåê Web Console: http://{{ ansible_default_ipv4.address }}:8080
          üë§ Admin: {{ web_admin_user }} / {{ web_admin_password }}
          üóÑÔ∏è Database: ksc / {{ db_password }}

  handlers:
    - name: restart postgresql
      systemd:
        name: postgresql
        state: restarted
        daemon_reload: yes
